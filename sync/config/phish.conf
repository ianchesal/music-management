# Phish Sync Configuration

# Artist identification
ARTIST_NAME="Phish"
ARTIST_SLUG="phish"

# Source directory (relative to MUSIC_SOURCE_BASE)
SOURCE_SUBDIR="Phish/"

# NAS backup settings
ENABLE_NAS_BACKUP=false
NAS_SUBDIR="Phish/"

# Plex sync settings  
PLEX_SUBDIR="Phish/Live/"

# Exclude file for filtering studio albums
EXCLUDE_FILE="phish-studio-albums.txt"

# Post-sync verification
VERIFICATION_ENABLED=true
VERIFICATION_CMD="ssh tranquility \"cd /data/media/Sorted/Unsorted/Music/Phish/Live/ && ls -d 'Evolve' 'Fuego' 'Joy' 2>/dev/null || echo 'None found (correct!)'\""
VERIFICATION_DESC="Studio albums on tranquility (should be none)"
